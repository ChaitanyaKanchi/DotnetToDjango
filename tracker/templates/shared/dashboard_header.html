<header class="d-flex bg-dark justify-content-start align-items-center pl-3 py-2">
    <div class="d-flex w-100">
        <div class="d-flex justify-content-start align-items-center ms-2 w-25">
            <a href="{% url 'home' %}" title="Foxnutt" class="foxnutt-logo"></a>
            <span class="service-front mx-2 h5 mb-0">Service Front</span>
        </div>
        <div class="w-75 d-flex justify-content-between">
            <div class="hidden-xs w-75">
                <input type="search" id="txtsearch" class="form-control fw-light rounded-1" placeholder="Type your search criteria">
            </div>
            <div class="d-flex align-items-center">
                <nav class="pe-2">
                    <ul class="d-flex justify-content-end m-auto">
                        <li class="me-3">
                            <a href="{% url 'new_ticket' %}" target="_blank" data-bs-toggle="tooltip" title="New Ticket">
                                <span class="material-symbols-outlined text-white">add</span>
                            </a>
                        </li>
                        <li class="me-3">
                            <a href="#" onclick="bindtree();" data-bs-toggle="tooltip" title="Refresh">
                                <span class="material-symbols-outlined text-white">refresh</span>
                            </a>
                        </li>
                        {% if request.user.is_superuser %}
                        <li class="me-3">
                            <a href="{% url 'superuser_home' %}" data-bs-toggle="tooltip" title="Ticket Admin">
                                <span class="material-symbols-outlined text-white">person_4</span>
                            </a>
                        </li>
                        {% endif %}
                        <li class="me-3">
                            <a class="nav-link" data-bs-toggle="tooltip" title="Dashboard" href="{% url 'dashboard' %}">
                                <span class="material-symbols-outlined text-white">dashboard</span>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown">
                                <span class="material-symbols-outlined text-white" data-bs-toggle="tooltip" title="User Actions">
                                    account_circle
                                </span>
                            </a>
                            <div class="dropdown-menu">
                                {% if request.user.is_authenticated %}
                                <div class="ms-3 fw-bold text-capitalize small">{{ request.user.username }}</div>
                                <div class="dropdown-divider mb-0"></div>
                                <a class="dropdown-item py-2 fw-normal small d-flex" href="{% url 'user_settings' %}">
                                    <span class="material-symbols-outlined me-2">settings</span> Settings
                                </a>
                                <a class="dropdown-item py-2 fw-normal small d-flex" href="{% url 'change_password' %}">
                                    <span class="material-symbols-outlined me-2">password</span> Change Password
                                </a>
                                <a class="dropdown-item py-2 fw-normal text-danger small d-flex" href="{% url 'logout' %}">
                                    <span class="material-symbols-outlined me-2">logout</span> Logout
                                </a>
                                {% endif %}
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
